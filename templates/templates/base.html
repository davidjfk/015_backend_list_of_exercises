<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- We use url_for to link a stylesheet named `style.css` within the folder 'static' here. -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

        <!-- Use Jinja to put a title here. This var will be name of browser tab and browser bookmark.  -->
        <title>{{title}}</title> 
    </head>

    <body>
        <h1>Je vous souhaite la bienvenue!</h1>
        <h2>Navigation</h2>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About ("regular html")</a></li>
            <li><a href="{{ url_for('about')}}">About (with Flask url_for)</a></li>
            <li><a href="{{ url_for('fullstack_dev_poem')}}">Full-Stack dev poem</a></li>
        </ul>
        <!-- The word 'content' is so by convention.
        You can have multiple blocks inside your base.html.
        -->
        {% block content %} 
        {% endblock %}
    </body>
</html>
